<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8fa4c7 0%, #a8b8d4 50%, #9bb0d1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-icon svg {
            width: 40px;
            height: 40px;
            fill: #7d91b5;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            position: relative;
        }

        h1::before,
        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.6);
        }

        h1::before {
            left: -80px;
        }

        h1::after {
            right: -80px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            width: 20px;
            height: 20px;
            fill: rgba(139, 155, 181, 0.7);
            z-index: 1;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #4a5568;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        input::placeholder {
            color: rgba(139, 155, 181, 0.8);
            font-weight: 300;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #5a7ba8;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a6fa5 0%, #5a7ba8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(74, 111, 165, 0.3);
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(74, 111, 165, 0.4);
            background: linear-gradient(135deg, #3d5a8a 0%, #4a6fa5 100%);
        }

        .auth-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        .auth-btn:disabled:hover {
            transform: none;
            box-shadow: 0 8px 20px rgba(74, 111, 165, 0.3);
        }

        .toggle-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .toggle-link a {
            color: white;
            text-decoration: underline;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .toggle-link a:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .meesageDiv{
            background-color: hsl(327, 90%, 28%);
            color:white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1rem;
            opacity: 0;
            animation: fadeOut 7s forwards;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.2);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .message.error {
            background: rgba(245, 101, 101, 0.2);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .message.info {
            background: rgba(66, 153, 225, 0.2);
            color: #3182ce;
            border: 1px solid rgba(66, 153, 225, 0.3);
        }

        .form-toggle {
            display: none;
        }

        .form-toggle.active {
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #f56565; width: 25%; }
        .strength-fair { background: #ed8936; width: 50%; }
        .strength-good { background: #ecc94b; width: 75%; }
        .strength-strong { background: #48bb78; width: 100%; }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1::before,
            h1::after {
                width: 40px;
            }
            
            h1::before {
                left: -50px;
            }
            
            h1::after {
                right: -50px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-toggle active">
            <h1>Sign in</h1>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                        </svg>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <span class="forgot-password" onclick="forgotPassword()">Forgot password?</span>
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">Login</button>
                
                <div class="message" id="loginMessage"></div>
            </form>
            
            <div class="toggle-link">
                Don't have an account? <a onclick="toggleForm('signup')">Create one!</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-toggle">
            <h1>Sign up</h1>
            
            <form id="signupFormElement">
                <div id="signupMessage" class="messageDiv" style="display:none;"></div>
                <div class="form-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                        <input type="text" id="signupName" placeholder="Full Name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                        </svg>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthBar"></div>
                        </div>
                        <span id="strengthText" style="color: rgba(255,255,255,0.8);"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                        </svg>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        I agree to the Terms & Conditions
                    </label>
                </div>
                
                <button type="submit" class="auth-btn" id="signupBtn">Sign Up</button>
                
                <div class="message" id="signupMessage"></div>
            </form>
            
            <div class="toggle-link">
                Already have an account? <a onclick="toggleForm('login')">Sign in!</a>
            </div>
        </div>
    </div>

    <script>
        // Store user data (demo purposes)
        let users = [
            { id: 1, name: 'Demo User', email: 'demo@example.com', password: 'password123' },
            { id: 2, name: 'Test User', email: 'user@test.com', password: 'test123' },
            { id: 3, name: 'Abraham', email: 'abraham@gmail.com', password: 'abraham123' }
        ];
        let nextUserId = users.length + 1;

        // Check for new user data in URL parameters (from signup redirect)
        function checkForNewUser() {
            const urlParams = new URLSearchParams(window.location.search);
            const newUserData = urlParams.get('newUser');
            
            if (newUserData) {
                try {
                    const userData = JSON.parse(decodeURIComponent(newUserData));
                    showMessage('loginMessage', `Account created successfully! Welcome ${userData.name}! Please log in with your new credentials.`, 'info');
                    
                    // Pre-fill login form with new user's email
                    document.getElementById('loginEmail').value = userData.email;
                    document.getElementById('loginPassword').focus();
                    
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } catch (e) {
                    console.error('Error parsing new user data:', e);
                }
            }
        }

        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function setButtonState(btnId, text, disabled = false, color = null) {
            const btn = document.getElementById(btnId);
            btn.disabled = disabled;
            btn.textContent = text;
            if (color) {
                btn.style.background = color;
            }
        }

        function resetButton(btnId, originalText) {
            const btn = document.getElementById(btnId);
            btn.disabled = false;
            btn.textContent = originalText;
            btn.style.background = 'linear-gradient(135deg, #4a6fa5 0%, #5a7ba8 100%)';
        }

        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (formType === 'signup') {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            switch (strength) {
                case 0:
                case 1:
                    strengthBar.className = 'strength-fill strength-weak';
                    feedback = 'Weak password';
                    break;
                case 2:
                    strengthBar.className = 'strength-fill strength-fair';
                    feedback = 'Fair password';
                    break;
                case 3:
                case 4:
                    strengthBar.className = 'strength-fill strength-good';
                    feedback = 'Good password';
                    break;
                case 5:
                    strengthBar.className = 'strength-fill strength-strong';
                    feedback = 'Strong password';
                    break;
            }

            strengthText.textContent = feedback;
            return strength >= 3;
        }

        function redirectToHomepage(user) {
            // Check if we're in an iframe (modal context)
            if (window.parent !== window) {
                // Send message to parent window to close modal and update UI
                window.parent.postMessage({
                    type: 'login',
                    user: user
                }, '*');
            } else {
                // Direct access - redirect to homepage
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        // Login Form Handler
        document.getElementById('loginFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            setButtonState('loginBtn', 'Signing in...', true);
            
            // Basic validation
            if (!email || !password) {
                resetButton('loginBtn', 'Login');
                showMessage('loginMessage', 'Please fill in all fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                resetButton('loginBtn', 'Login');
                showMessage('loginMessage', 'Please enter a valid email address', 'error');
                return;
            }
            
            // Simulate API call delay
            setTimeout(() => {
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    setButtonState('loginBtn', 'Success!', true, 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)');
                    showMessage('loginMessage', `Welcome back, ${user.name}!`, 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        redirectToHomepage({
                            ...user,
                            rememberMe: rememberMe,
                            loginTime: new Date().toISOString()
                        });
                    }, 1000);
                } else {
                    setButtonState('loginBtn', 'Login Failed', true, 'linear-gradient(135deg, #f56565 0%, #e53e3e 100%)');
                    showMessage('loginMessage', 'Invalid email or password. Try: demo@example.com / password123', 'error');
                    
                    setTimeout(() => {
                        resetButton('loginBtn', 'Login');
                    }, 2000);
                }
            }, 1500);
        });

        // Signup Form Handler - MODIFIED TO REDIRECT TO LOGIN
        document.getElementById('signupFormElement').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            setButtonState('signupBtn', 'Creating account...', true);
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                resetButton('signupBtn', 'Sign Up');
                showMessage('signupMessage', 'Please fill in all fields', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                resetButton('signupBtn', 'Sign Up');
                showMessage('signupMessage', 'Please enter a valid email address', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                resetButton('signupBtn', 'Sign Up');
                showMessage('signupMessage', 'Passwords do not match', 'error');
                return;
            }
            
            if (!checkPasswordStrength(password)) {
                resetButton('signupBtn', 'Sign Up');
                showMessage('signupMessage', 'Password is too weak. Use at least 8 characters with mixed case, numbers, and symbols.', 'error');
                return;
            }
            
            if (!agreeTerms) {
                resetButton('signupBtn', 'Sign Up');
                showMessage('signupMessage', 'Please agree to the Terms & Conditions', 'error');
                return;
            }
            
            // Simulate API call delay
            setTimeout(() => {
                // Check if user already exists
                if (users.find(u => u.email === email)) {
                    setButtonState('signupBtn', 'Email exists!', true, 'linear-gradient(135deg, #f56565 0%, #e53e3e 100%)');
                    showMessage('signupMessage', 'An account with this email already exists', 'error');
                    
                    setTimeout(() => {
                        resetButton('signupBtn', 'Sign Up');
                    }, 2000);
                } else {
                    // Create new user
                    const newUser = {
                        id: nextUserId++,
                        name: name,
                        email: email,
                        password: password
                    };
                    
                    users.push(newUser);
                    
                    setButtonState('signupBtn', 'Account Created!', true, 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)');
                    showMessage('signupMessage', `Account created successfully! Redirecting to login...`, 'success');
                    
                    // Redirect to login form instead of homepage
                    setTimeout(() => {
                        // Switch to login form and show success message
                        toggleForm('login');
                        
                        // Pre-fill the email and show success message
                        document.getElementById('loginEmail').value = email;
                        showMessage('loginMessage', `Account created successfully! Welcome ${name}! Please log in with your new credentials.`, 'info');
                        
                        // Focus on password field
                        document.getElementById('loginPassword').focus();
                        
                        // Reset signup form
                        document.getElementById('signupFormElement').reset();
                        resetButton('signupBtn', 'Sign Up');
                        document.getElementById('signupMessage').style.display = 'none';
                        
                        // Reset password strength indicator
                        const strengthBar = document.getElementById('strengthBar');
                        const strengthText = document.getElementById('strengthText');
                        strengthBar.className = 'strength-fill';
                        strengthText.textContent = '';
                    }, 2000);
                }
            }, 1500);
        });

        function forgotPassword() {
            const email = document.getElementById('loginEmail').value.trim();
            if (email && validateEmail(email)) {
                if (users.find(u => u.email === email)) {
                    showMessage('loginMessage', `Password reset instructions sent to ${email}`, 'success');
                } else {
                    showMessage('loginMessage', 'No account found with this email address', 'error');
                }
            } else {
                showMessage('loginMessage', 'Please enter a valid email address first', 'error');
            }
        }

        // Password strength checker for signup
        document.getElementById('signupPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkForNewUser();
        });

        // Add input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
  
  
    </script>
</body>
</html>
