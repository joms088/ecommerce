<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapZone - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8fa4c7 0%, #a8b8d4 50%, #9bb0d1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }

        .profile-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .profile-icon svg {
            width: 40px;
            height: 40px;
            fill: #7d91b5;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            position: relative;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            width: 20px;
            height: 20px;
            fill: rgba(139, 155, 181, 0.7);
            z-index: 1;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 18px 20px 18px 50px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #4a5568;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        input::placeholder {
            color: rgba(139, 155, 181, 0.8);
            font-weight: 300;
        }

        .checkbox-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            accent-color: #5a7ba8;
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: white;
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a6fa5 0%, #5a7ba8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(74, 111, 165, 0.3);
        }

        .auth-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(74, 111, 165, 0.4);
            background: linear-gradient(135deg, #3d5a8a 0%, #4a6fa5 100%);
        }

        .auth-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        .toggle-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 20px;
        }

        .toggle-link button {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .toggle-link button:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.2);
            color: #38a169;
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .message.error {
            background: rgba(245, 101, 101, 0.2);
            color: #e53e3e;
            border: 1px solid rgba(245, 101, 101, 0.3);
        }

        .message.info {
            background: rgba(66, 153, 225, 0.2);
            color: #3182ce;
            border: 1px solid rgba(66, 153, 225, 0.3);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #f56565; width: 25%; }
        .strength-fair { background: #ed8936; width: 50%; }
        .strength-good { background: #ecc94b; width: 75%; }
        .strength-strong { background: #48bb78; width: 100%; }

        .user-count {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
        }

        // User Management with localStorage
        class UserManager {
            constructor() {
                this.storageKey = 'capzone_users';
                this.currentUserKey = 'capzone_current_user';
                this.init();
            }

            init() {
                if (!this.getAllUsers().length) {
                    const defaultUsers = [
                        { id: 1, name: 'Demo User', email: 'demo@example.com', password: 'password123', created: new Date().toISOString() },
                        { id: 2, name: 'Test User', email: 'user@test.com', password: 'test123', created: new Date().toISOString() },
                        { id: 3, name: 'Abraham', email: 'abraham@gmail.com', password: 'abraham123', created: new Date().toISOString() }
                    ];
                    this.saveUsers(defaultUsers);
                }
                this.updateUserCount();
            }

            getAllUsers() {
                try {
                    return JSON.parse(localStorage.getItem(this.storageKey) || '[]');
                } catch {
                    return [];
                }
            }

            saveUsers(users) {
                localStorage.setItem(this.storageKey, JSON.stringify(users));
                this.updateUserCount();
            }

            addUser(userData) {
                const users = this.getAllUsers();
                const newUser = {
                    id: Date.now(),
                    ...userData,
                    created: new Date().toISOString()
                };
                users.push(newUser);
                this.saveUsers(users);
                return newUser;
            }

            findUser(email, password) {
                return this.getAllUsers().find(u => u.email === email && u.password === password);
            }

            userExists(email) {
                return this.getAllUsers().some(u => u.email === email);
            }

            updateUserCount() {
                document.getElementById('userCount').textContent = `Users: ${this.getAllUsers().length}`;
            }

            setCurrentUser(user) {
                localStorage.setItem(this.currentUserKey, JSON.stringify(user));
            }

            getCurrentUser() {
                try {
                    return JSON.parse(localStorage.getItem(this.currentUserKey) || 'null');
                } catch {
                    return null;
                }
            }

            clearCurrentUser() {
                localStorage.removeItem(this.currentUserKey);
            }
        }

        // Form switching functions
        function showLogin() {
            document.getElementById('loginSection').classList.add('active');

            document.getElementById('registerSection').classList.add('active');

            const el = document.getElementById(elementId);

            el.className = `message ${type}`;
            el.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => el.style.display = 'none', 5000);
            }
        }

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function setButtonState(btnId, text, disabled = false, color = null) {
            const btn = document.getElementById(btnId);
            btn.disabled = disabled;
            btn.textContent = text;
            if (color) btn.style.background = color;
        }

        function resetButton(btnId, originalText) {
            const btn = document.getElementById(btnId);
            btn.disabled = false;
            btn.textContent = originalText;
            btn.style.background = 'linear-gradient(135deg, #4a6fa5 0%, #5a7ba8 100%)';
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            
            const levels = [
                { class: 'strength-weak', text: 'Weak password' },
                { class: 'strength-weak', text: 'Weak password' },
                { class: 'strength-fair', text: 'Fair password' },
                { class: 'strength-good', text: 'Good password' },
                { class: 'strength-good', text: 'Good password' },
                { class: 'strength-strong', text: 'Strong password' }
            ];

            const level = levels[strength] || levels[0];
            bar.className = `strength-fill ${level.class}`;
            text.textContent = level.text;
            
            return strength >= 3;
        }

        function forgotPassword() {
            const email = document.getElementById('loginEmail').value.trim();
            if (email && validateEmail(email)) {

                } else {

                }
            } else {

            }
        }
