<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rider - Dashboard</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #333;
    }

    header {
      background: #3b82f6;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 { margin: 0; font-size: 22px; }

    .logout-btn {
      background: #ef4444;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 { color: #222; margin-bottom: 15px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th { background: #f0f4f8; }
    tr:hover { background: #f9fafb; }

    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }

    .btn-pickup { background: #3b82f6; color: white; }
    .btn-delivered { background: #f59e0b; color: white; }

    .no-orders {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 16px;
    }

    /* Map Styles */
    #locationMap {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .map-info {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
    }

    .map-info h3 {
      margin: 0 0 10px 0;
      color: #222;
    }

    .map-info p {
      margin: 5px 0;
      color: #666;
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .popup.show { opacity: 1; }
  </style>
</head>
<body>
  <header>
    <h1>Rider Dashboard</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <h2>Order List</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Address</th>
          <th>Total</th>
          <th>Status</th>
          <th>Current Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="orderBody"></tbody>
    </table>

    <!-- Location Tracking Map -->
    <h2>Location Tracking</h2>
    <div id="locationMap"></div>
    <div class="map-info">
      <h3>Tracking Info</h3>
      <p id="currentPos">Current Position: Waiting for location...</p>
      <p id="totalDistance">Total Distance Traveled: 0 meters</p>
      <p id="logCount">Logged Positions: 0</p>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Geolib JS (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/geolib@3.3.4/dist/geolib.min.js"></script>

  <script type="module">
    import { db, collection, doc, updateDoc, onSnapshot, query, where } from "./firebase.js";

    const orderBody = document.getElementById("orderBody");
    const logoutBtn = document.getElementById("logoutBtn");

    // ✅ Check login first
    const riderEmail = localStorage.getItem("loggedInRiderEmail");
    const riderName = localStorage.getItem("riderName");
    if (!riderEmail || !riderName) {
      window.location.href = "riderLogin.html";
    }

    // Location Logging
    let locationLogs = JSON.parse(localStorage.getItem('riderLocationLogs') || '[]');
    let trackingInterval = null;
    let map, pathLine, currentMarker, eventMarkers = L.layerGroup();

    // Cache for geocoding results
    const geocodeCache = JSON.parse(localStorage.getItem('geocodeCache') || '{}');

    // Reverse geocode coordinates to city name
    async function getCityName(lat, lng) {
      const cacheKey = `${lat.toFixed(4)},${lng.toFixed(4)}`;
      if (geocodeCache[cacheKey]) {
        return geocodeCache[cacheKey];
      }

      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=10`);
        const data = await response.json();
        const city = data.address.city || data.address.town || data.address.village || 'Unknown location';
        geocodeCache[cacheKey] = city;
        localStorage.setItem('geocodeCache', JSON.stringify(geocodeCache));
        return city;
      } catch (err) {
        console.error('Geocoding error:', err);
        return `${lat.toFixed(4)}, ${lng.toFixed(4)}`; // Fallback to coordinates
      }
    }

    // Initialize Map
    function initMap() {
      map = L.map('locationMap').setView([14.5995, 120.9842], 13); // Default to Manila
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Add event markers layer
      eventMarkers.addTo(map);

      // Update map with logs
      updateMapFromLogs();

      // Start tracking if geolocation supported
      if (navigator.geolocation) {
        trackingInterval = setInterval(getAndLogLocation, 10000); // Log every 10 seconds
        getAndLogLocation(); // Initial log
      } else {
        document.getElementById('currentPos').textContent = 'Geolocation not supported.';
      }
    }

    // Get and log current location
    async function getAndLogLocation() {
      try {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true });
        });
        const logEntry = {
          timestamp: new Date().toISOString(),
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude,
          accuracy: pos.coords.accuracy
        };
        locationLogs.push(logEntry);
        localStorage.setItem('riderLocationLogs', JSON.stringify(locationLogs));

        // Update map and info
        updateMapFromLogs();
        const city = await getCityName(logEntry.latitude, logEntry.longitude);
        document.getElementById('currentPos').textContent = 
          `Current: ${city} (Accuracy: ${logEntry.accuracy.toFixed(0)}m)`;
        document.getElementById('logCount').textContent = `Logged Positions: ${locationLogs.length}`;

        // Calculate total distance with geolib
        if (locationLogs.length > 1) {
          const distance = geolib.getPathLength(locationLogs.map(log => ({ latitude: log.latitude, longitude: log.longitude })));
          document.getElementById('totalDistance').textContent = `Total Distance Traveled: ${distance.toFixed(0)} meters`;
        }
      } catch (err) {
        console.error('Location error:', err);
        document.getElementById('currentPos').textContent = 'Location unavailable';
      }
    }

    // Update map with logged positions and events
    function updateMapFromLogs() {
      map.setView([locationLogs[locationLogs.length - 1]?.latitude || 14.5995, locationLogs[locationLogs.length - 1]?.longitude || 120.9842], 15);

      // Update path polyline
      if (pathLine) map.removeLayer(pathLine);
      if (locationLogs.length > 1) {
        pathLine = L.polyline(locationLogs.map(log => [log.latitude, log.longitude]), { color: 'blue' }).addTo(map);
      }

      // Update current marker
      if (currentMarker) map.removeLayer(currentMarker);
      if (locationLogs.length > 0) {
        const lastLog = locationLogs[locationLogs.length - 1];
        currentMarker = L.circleMarker([lastLog.latitude, lastLog.longitude], {
          color: 'blue',
          fillColor: 'blue',
          fillOpacity: 0.7,
          radius: 8
        }).addTo(map).bindPopup(`Current Position<br>${new Date(lastLog.timestamp).toLocaleTimeString()}`);
      }
    }

    // Add event marker (e.g., for pickup/delivery)
    async function addEventMarker(lat, lng, type, orderId) {
      const iconColor = type === 'pickup' ? 'green' : 'red';
      const city = await getCityName(lat, lng);
      const marker = L.circleMarker([lat, lng], {
        color: iconColor,
        fillColor: iconColor,
        fillOpacity: 0.7,
        radius: 10
      }).addTo(eventMarkers).bindPopup(`${type.toUpperCase()} for Order ${orderId}<br>${city}<br>${new Date().toLocaleTimeString()}`);
    }

    // Popup message
    function showPopup(message, color = "#333") {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = message;
      popup.style.background = color;
      document.body.appendChild(popup);
      setTimeout(() => popup.classList.add("show"), 100);
      setTimeout(() => {
        popup.classList.remove("show");
        setTimeout(() => popup.remove(), 400);
      }, 2500);
    }

    async function loadOrders() {
      const q = query(collection(db, "orders"), 
        where("assignedRider", "==", riderName),
        where("statusAdmin", "==", "Assigned")
      );

      onSnapshot(q, async (snapshot) => {
        orderBody.innerHTML = "";
        if (snapshot.empty) {
          orderBody.innerHTML = `<tr><td colspan="7" class="no-orders">No assigned orders yet.</td></tr>`;
          return;
        }

        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          const docId = docSnap.id;
          const status = data.status ?? "For Delivery";
          let location = "N/A";
          if (data.location) {
            location = await getCityName(data.location.latitude, data.location.longitude);
          }

          let actionsHTML = "";
          if (status === "For Delivery") {
            actionsHTML = `<button class="btn btn-pickup" data-id="${docId}">Picked Up</button>`;
          } else if (status === "Picked Up") {
            actionsHTML = `<button class="btn btn-delivered" data-id="${docId}">Delivered</button>`;
          } else {
            actionsHTML = `<span>${status}</span>`;
          }

          const total = Number(data.total) || 0;
          const discounted = data.discountCode === "DISC10" ? total * 0.9 :
                            data.discountCode === "DISC20" ? total * 0.8 : total;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${data.orderID ?? "N/A"}</td>
            <td>${data.username ?? "Unknown"}</td>
            <td>${data.address ?? "Unknown"}</td>
            <td>₱${discounted.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
            <td>${status}</td>
            <td>${location}</td>
            <td>${actionsHTML}</td>
          `;
          orderBody.appendChild(tr);
        }
      });
    }

    async function pickupOrder(orderId) {
      try {
        const loc = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true });
        });
        await updateDoc(doc(db, "orders", orderId), {
          status: "Picked Up",
          location: { latitude: loc.coords.latitude, longitude: loc.coords.longitude }
        });
        // Add marker to map
        await addEventMarker(loc.coords.latitude, loc.coords.longitude, 'pickup', orderId.split('-')[1] || orderId);
        showPopup("Order picked up!", "#3b82f6");
      } catch (err) {
        showPopup("Failed to update pickup.", "red");
      }
    }

    async function deliverOrder(orderId) {
      try {
        const loc = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true });
        });
        await updateDoc(doc(db, "orders", orderId), {
          status: "Delivered",
          location: { latitude: loc.coords.latitude, longitude: loc.coords.longitude }
        });
        // Add marker to map
        await addEventMarker(loc.coords.latitude, loc.coords.longitude, 'delivered', orderId.split('-')[1] || orderId);
        showPopup("Order delivered!", "#f59e0b");
      } catch (err) {
        showPopup("Failed to mark as delivered.", "red");
      }
    }

    orderBody.addEventListener("click", (e) => {
      const el = e.target;
      if (el.matches(".btn-pickup")) pickupOrder(el.dataset.id);
      else if (el.matches(".btn-delivered")) deliverOrder(el.dataset.id);
    });

    logoutBtn.addEventListener("click", () => {
      if (trackingInterval) clearInterval(trackingInterval);
      localStorage.removeItem("loggedInRiderEmail");
      localStorage.removeItem("riderName");
      localStorage.removeItem("riderRole");
      localStorage.removeItem('riderLocationLogs'); // Clear logs
      localStorage.removeItem('geocodeCache'); // Clear geocode cache
      locationLogs = []; // Reset
      showPopup("Logged out successfully.", "green");
      setTimeout(() => window.location.href = "riderLogin.html", 1000);
    });

    // Initialize everything
    initMap();
    loadOrders();
  </script>
</body>
</html>
