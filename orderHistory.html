    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { app } from "./firebase.js";

        const auth = getAuth(app);
        const db = getFirestore(app);
        const orderTableBody = document.getElementById('orderTableBody');
        const noOrders = document.getElementById('noOrders');
        const loginPrompt = document.getElementById('loginPrompt');
        const profileMenu = document.getElementById('profileMenu');
        const loginMenu = document.getElementById('loginMenu');

        function updateNavbar(user) {
            if (user) {
                profileMenu.style.display = 'list-item';
                loginMenu.style.display = 'none';
            } else {
                profileMenu.style.display = 'none';
                loginMenu.style.display = 'list-item';
            }
        }

        function loadOrderHistory(user) {
            if (!user) {
                orderTableBody.innerHTML = '';
                noOrders.style.display = 'none';
                loginPrompt.style.display = 'block';
                updateNavbar(null);
                return;
            }

            const q = query(collection(db, "orders"), where("userId", "==", user.uid));
            getDocs(q).then((querySnapshot) => {
                orderTableBody.innerHTML = '';
                let hasOrders = false;

                querySnapshot.forEach((docSnap) => {
                    const order = docSnap.data();
                    const orderId = docSnap.id;

                    order.cart.forEach(item => {
                        hasOrders = true;
                        let priceStr = String(item.price || '0');
                        const priceNum = Number(priceStr.replace(/[^0-9.]/g, '')) || 0;
                        const total = priceNum * item.quantity;
                        const statusClass = (order.status || "pending").toLowerCase();

                        orderTableBody.innerHTML += `
                            <tr>
                                <td><img src="${item.image}" alt="${item.name}" width="60"></td>
                                <td>${item.name}</td>
                                <td>${item.size}</td>
                                <td>₱${priceNum.toLocaleString()}</td>
                                <td>${item.quantity}</td>
                                <td>₱${total.toLocaleString()}</td>
                                <td><span class="status ${statusClass}">${order.status || 'pending'}</span></td>
                            </tr>
                        `;
                    });
                });

                if (!hasOrders) {
                    noOrders.style.display = 'block';
                    orderTableBody.style.display = 'none';
                } else {
                    noOrders.style.display = 'none';
                    orderTableBody.style.display = 'table-row-group';
                }
                loginPrompt.style.display = 'none';
            }).catch((error) => {
                console.error("Error loading orders:", error);
                orderTableBody.innerHTML = '<tr><td colspan="7">Error loading order history.</td></tr>';
                loginPrompt.style.display = 'none';
            });
            updateNavbar(user);
        }

        onAuthStateChanged(auth, (user) => {
            loadOrderHistory(user);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const user = auth.currentUser;
            if (user) {
                loadOrderHistory(user);
            }
        });
    </script>
