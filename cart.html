<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Start</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #7fb069 0%, #8bc34a 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Fixed Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(127, 176, 105, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .logo::before {
            content: "///";
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }

        .nav-links a.active {
            font-weight: bold;
            opacity: 1;
        }

        /* Main Cart Section */
        .cart-section {
            padding-top: 120px;
            padding-bottom: 60px;
            min-height: 100vh;
        }

        .cart-title {
            font-size: 2rem;
            margin-bottom: 40px;
            color: white;
        }

        /* Cart Table */
        .cart-table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table thead {
            background: #f4a261;
        }

        .cart-table th {
            padding: 20px 15px;
            text-align: left;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #e76f51;
        }

        .cart-table th:first-child {
            text-align: center;
        }

        .cart-table th:last-child {
            text-align: center;
        }

        .cart-table tbody {
            background: #f8f9fa;
        }

        .cart-table td {
            padding: 20px 15px;
            border-bottom: 1px solid #dee2e6;
            color: #333;
        }

        .cart-table tbody tr:hover {
            background: #e9ecef;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            background: #ccc;
        }

        .quantity-input {
            width: 60px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        /* Empty Cart Message */
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bbb;
        }

        .empty-cart h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-cart p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .continue-shopping {
            background: #7fb069;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .continue-shopping:hover {
            background: #6a9c57;
        }

        /* Checkout Section */
        .checkout-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .checkout-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 400px;
        }

        .checkout-header {
            background: #f4a261;
            padding: 20px;
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .checkout-content {
            padding: 30px;
            color: #333;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .total-row.grand-total {
            font-weight: bold;
            font-size: 1.3rem;
            color: #7fb069;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .checkout-btn {
            background: #7fb069;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #6a9c57;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                gap: 15px;
            }

            .cart-section {
                padding-top: 140px;
            }

            .cart-table-container {
                overflow-x: auto;
            }

            .cart-table th,
            .cart-table td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .checkout-section {
                justify-content: center;
            }

            .checkout-container {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .cart-title {
                font-size: 1.5rem;
            }

            .cart-table th,
            .cart-table td {
                padding: 8px 5px;
                font-size: 0.8rem;
            }

            .product-image {
                width: 40px;
                height: 40px;
            }

            .quantity-input {
                width: 50px;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cart-table-container,
        .checkout-container {
            animation: fadeInUp 0.6s ease;
        }
    </style>
</head>

    </section>

<script type="module">
  import { db, auth } from "./firebase.js";
  import { collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

  document.addEventListener("DOMContentLoaded", () => {
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in to view your cart.");
        return;
      }

      const userId = user.uid;
      const cartRef = collection(db, "users", userId, "cart");
      const querySnapshot = await getDocs(cartRef);

      const cartItemsContainer = document.getElementById("cartItems");
      let subtotal = 0;

      querySnapshot.forEach((docSnap) => {
        const item = docSnap.data();
        const row = document.createElement("tr");

        const total = item.price * item.quantity;
        subtotal += total;

        row.innerHTML = `
          <td><img src="${item.imageUrl}" class="product-image"></td>
          <td>${item.name}</td>
          <td>-</td>
          <td>₱${item.price}</td>
          <td>
            <input type="number" value="${item.quantity}" min="1"
              onchange="updateCartItem('${docSnap.id}', this.value)">
          </td>
          <td>₱${total}</td>
          <td><button onclick="removeCartItem('${docSnap.id}')">Remove</button></td>
        `;
        cartItemsContainer.appendChild(row);
      });

      document.getElementById("subtotal").textContent = "₱" + subtotal.toFixed(2);
      document.getElementById("grandTotal").textContent = "₱" + subtotal.toFixed(2);
    });
  });

  // Update quantity
  window.updateCartItem = async (productId, newQty) => {
    const user = auth.currentUser;
    if (!user) return;
    const itemRef = doc(db, "users", user.uid, "cart", productId);
    await updateDoc(itemRef, { quantity: parseInt(newQty) });
    location.reload();
  };

  // Remove item
  window.removeCartItem = async (productId) => {
    const user = auth.currentUser;
    if (!user) return;
    const itemRef = doc(db, "users", user.uid, "cart", productId);
    await deleteDoc(itemRef);
    location.reload();
  };
</script>
